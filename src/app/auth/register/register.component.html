<ion-header>
  <ion-toolbar>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">Register</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="registerForm" (submit)="register()">
      <ion-item-group>
        <ion-item lines="full">
          <ion-input placeholder="Name" ></ion-input>
        </ion-item>
        <ion-item lines="full">
          <ion-input placeholder="Email" formControlName="email"></ion-input>
        </ion-item>
        <ion-item lines="full">
          <ion-input placeholder="Password" formControlName="password"></ion-input>
        </ion-item>
        <ion-item lines="full">
          <ion-input placeholder="Confirm Password"></ion-input>
        </ion-item>
        <!--        <ion-item>-->

        <!--        </ion-item>-->
        <ion-button size="" (click)="register()" expand="block" [disabled]="!registerForm.valid"> Register </ion-button>
      </ion-item-group>
      </form>
      <ion-item lines="none" (click)="navgatetoLogin()">
        <ion-label >Login</ion-label>
      </ion-item>

    </ion-card-content>

  </ion-card>

</ion-content>
