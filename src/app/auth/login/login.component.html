<ion-header>
  <ion-toolbar>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">Login</ion-card-title>
    </ion-card-header>

    <ion-card-content>
        <form [formGroup]="addLog" >
            <!--        <ion-item-group>-->
            <ion-item lines="full">
                <ion-input placeholder="Email" formControlName="email" ></ion-input>
            </ion-item>
            <ion-item lines="full">
                <ion-input placeholder="Password" formControlName="password" ></ion-input>
            </ion-item>
            <!--        </ion-item-group>-->
            <ion-button expand="block" (click)="doLogin()" [disabled]="!addLog.valid"> Login </ion-button>
        </form>

      <ion-item lines="none" (click)="navgatetoForgotPassword()">
        <ion-label >Forgot Password?</ion-label>
      </ion-item>

    </ion-card-content>
    <ion-footer>
      <ion-item lines="none">
        <ion-text (click)="navgatetoRegister()">Don't Have Account?</ion-text>
      </ion-item>
    </ion-footer>
  </ion-card>

</ion-content>
