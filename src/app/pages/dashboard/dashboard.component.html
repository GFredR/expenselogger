<ion-header>
  <ion-toolbar >

    <ion-title>Dashboard</ion-title>
    <ion-card class="card-margin">
      <ion-card-header color="primary" >
        <ion-card-title >
          This is Total: {{todayTotal}}
        </ion-card-title>
        <ion-card-subtitle>
          {{selectedDate | date}}
        </ion-card-subtitle>
      </ion-card-header>


      <ion-footer>
        <ion-row>
          <ion-col size="3">
            <ion-button color="primary" expand="full" fill="solid" (click)="setCurrentTodayDate()">Today</ion-button>
          </ion-col>
          <ion-col size="3">
            <!--          <ion-button expand="full" fill="clear">Date</ion-button>-->
            <ion-button color="primary" expand="full" fill="solid" (click)="selected.open()">Date</ion-button>
            <ion-item lines="none" hidden>

              <ion-datetime  #selected
                            [value]="selectedDate.toISOString()"
                            (ionChange)="changeSelectedDate(selected.value)"
                            min="2020"
                            [max]="todayDate.toISOString()"></ion-datetime>
            </ion-item>
          </ion-col>
          <ion-col size="3">
            <ion-button color="primary" expand="full" fill="solid" (click)="selectedValue.open()">Category</ion-button>
            <ion-item hidden>
              <ion-label>Select Type</ion-label>
              <ion-select value="" okText="Ok" cancelText="Cancel" formControlName="type" interface="popover"
                          #selectedValue (ionChange)="changeSelected(selectedValue.value) ">
                <ion-select-option [value]="type.value" *ngFor="let type of expenseTypes | keyvalue">{{type.value}}</ion-select-option>

              </ion-select>
            </ion-item>
          </ion-col>
          <ion-col size="3">

            <ion-button color="primary" expand="full" fill="solid" (click)="priceFilter()">
              <ion-icon name="logo-usd"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-footer>

    </ion-card>
  </ion-toolbar>
</ion-header>

<ion-content>



  <ion-card *ngFor="let expense of expenses ">
    <ion-toolbar color="primary">
      <ion-text>
        <h3 class="amount-style">${{expense.amount}}</h3>
      </ion-text>
      <ion-buttons slot="end">

        <ion-button >
          <ion-icon name="help-circle-outline" ></ion-icon>
        </ion-button>
        <ion-button>
          <ion-icon name="pencil-outline" ></ion-icon>
        </ion-button>
      </ion-buttons>

    </ion-toolbar>
    <ion-card-header color="primary">


    </ion-card-header>
    <ion-card-content>
      <ion-label>

      </ion-label>
      {{expense.description}}

        <ion-grid>
          <ion-row>
            <ion-col size="6">
              {{expense.createdOn | date}}
            </ion-col>
            <ion-col size="6">
              {{expense.type}}
            </ion-col>
          </ion-row>
        </ion-grid>


    </ion-card-content>


  </ion-card>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="presentModal()" color="success">
        <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
